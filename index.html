<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Social links profile</title>
	</head>
	<body>
		<main>
			<div class="card">
				<img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
				<h1 class="card__name">Jessica Randall</h1>
				<p class="card__location">London, United Kingdom</p>
				<p class="card__bio">"Front-end developer and avid reader."</p>
				<div class="card-socials">
					<button class="card-socials__link">GitHub</button>
					<button class="card-socials__link">Frontend Mentor</button>
					<button class="card-socials__link">LinkedIn</button>
					<button class="card-socials__link">Twitter</button>
					<button class="card-socials__link">Instagram</button>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/Solo-Incrementing" target="_blank"
					>Solo Incrementing</a
				>.
			</div>
		</footer>
	</body>
</html>
